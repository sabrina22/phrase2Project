<h1 id="point" (click)="started=false" class="d-block p-5 mb-5 bg-danger text-white shadow-lg rounded border-bottom border-dark"><span class="text-warning">Quiz</span> Application</h1>

<div class="container pb-5 mb-5" style="min-width: 360px;min-height: 480px;">
  <div *ngIf="!started" >
    <h2>Welcome to our test center</h2>
    <p>This test center provides hundreds of javascripts quiz question for beginner to practice. Click below button to start the quiz!!</p>
    <div class="text-center">
      <button class="btn-lg btn-primary" (click)="started=true">Start Quiz</button>
    </div>
  </div>
  
  
  <div *ngIf="started">
    <app-quiz>
    </app-quiz>
  </div>
  
</div>
